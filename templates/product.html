{% extends "base.html" %}

{% load static %}

{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<header>
    <h1>Sentiment Analysis Based On Text Feedback</h1>
</header>

<div class="heading">
    <h1><span>Our Products</span></h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>

<div class="card-container">
    <div class="card">
        <img src="{% static 'images/earbuds.jpg' %}" alt="Earbuds">
        <div class="card-title">
            <h1>Earbuds (TWS)</h1>
            <div class="review-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Review
                </button>
            </div>
        </div>
        
    </div>

    <div class="card">
        <img src="{% static 'images/smartwatch.jpg' %}" alt="Smartwatch">
        <div class="card-title">
            <h1>Smart Watch</h1>
            <div class="review-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Review
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <img src="{% static 'images/headphones.jpg' %}" alt="Headphones">
        <div class="card-title">
            <h1>Headphones</h1>
            <div class="review-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Review
                </button>
            </div>
        </div>
    </div>
    
</div>

{% if success_message %}
<div id="success_message_container">
    <p id="success_message">{{ success_message }}</p>
</div>
{% endif %}



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your Review</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" action="">
                {% csrf_token %}

                <label for="product_name">Select Product</label><br>
                <select name="product_name" id="product_name" class="dropdown" required>
                    <option value="" selected>--Select--</option>
                    <option value="earbuds">Earbuds</option>
                    <option value="smartwatch">Smart Watch</option>
                    <option value="headphones">Headphones</option>
                </select><br>
                <label for="review_box">Review</label><br>
                <textarea name="review" id="review" required placeholder="Add your review" maxlength="2000"></textarea><br>


                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
      var successMessage = $("#success_message");
      if (successMessage.length > 0) {
          // Delay and then fade out the success message
          successMessage.delay(5000).fadeOut(400);
      }
  });
  </script>




{% endblock %}
